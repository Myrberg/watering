<!DOCTYPE html>
<html ng-app="wateringMdApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Testning av Google Material Design</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
   <!-- <link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css"/> -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="//font.googleapis.com/css?family=RobotoDraft:400,500,700,400italic"/>
</head>
<body ng-controller="MainCtrl" layout="column" layout-align="top center">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <span class="md-flex">Testning av Google Material Design</span>
        </div>
    </md-toolbar>

    <md-content layout="column" layout-align="center center">
        </div>
        <div layout="row">
            <div class="vanster">Till vänster</div>
            <div class="hoger">Till höger</div>
        </div>
        <div layout="column">
            <div class="over">Ovanför</div>
            <div class="under">Nedanför</div>
        </div>
        <h1>Ny layout</h1>
        <div layout="row">
            <div flex>Flex</div>
            <div flex>Flex</div>
            <div flex>Flex</div>
            <div flex hide-sm>Flex</div>
        </div>
    </md-content>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/maincontroller.js"></script>
    <script src="controllers/controller.js"></script>

</body>
</html>
